            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Tools</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<script>
    (() => {
        const nav = document.querySelector('#main-header nav');
        if (!nav) return;

        const fixedClasses = ['fixed','top-0','left-0','right-0','z-50'];

        const spacer = document.createElement('div');
        spacer.setAttribute('aria-hidden', 'true');
        nav.after(spacer);

        let navTop = nav.getBoundingClientRect().top + window.scrollY; 
        let navHeight = nav.offsetHeight;

        const applyFixed = () => {
            spacer.style.height = navHeight + 'px';
            nav.classList.add(...fixedClasses);
        };

        const removeFixed = () => {
            nav.classList.remove(...fixedClasses);
            spacer.style.height = '';
        };

        const recompute = () => {
            const wasFixed = nav.classList.contains('fixed');
            if (wasFixed) removeFixed();

            navHeight = nav.offsetHeight;
            navTop = nav.getBoundingClientRect().top + window.scrollY;

            if (wasFixed) applyFixed();
        };

        const onScroll = () => {
            if (window.scrollY >= navTop) {
            if (!nav.classList.contains('fixed')) applyFixed();
            } else {
            if (nav.classList.contains('fixed')) removeFixed();
            }
        };

        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('resize', recompute);
        window.addEventListener('load', recompute);
    })();
</script>
